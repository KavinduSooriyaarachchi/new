<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
 
  
</head>
<body>

   <div class="main-container">
      <h1>

      </h1>

   <div class="dice-section">

   </div>

</html>
